<!doctype html>
<html>
    <head>
        <title>Podrida</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
        <script type="text/javascript">
            function gotoGame(game){
                switch(game){
                    case 0: window.location.href = '/podrida'; break;
                    case 1: window.location.href = '/numeros'; break;
                    default: alert('Juego desconocido');
                }
            };
        </script>
    </head>
    <body>
        <div id="mainDiv">
            <button id="gotoPodridaButton" onclick="gotoGame(0)">Podrida</button>
            <button id="gotoNumerosButton" onclick="gotoGame(1)">Numeros</button>
        </div>
    </body>
</html>
